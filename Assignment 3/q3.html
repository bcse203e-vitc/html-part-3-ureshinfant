<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flight Schedule</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #333;
      color: white;
    }

    .international {
      background-color: #e0f7fa;
    }

    .status-on {
      color: green;
      font-weight: bold;
    }

    .status-delayed {
      color: orange;
      font-weight: bold;
    }

    .status-cancelled {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Flight Schedule</h1>
  <table>
    <thead>
      <tr>
        <th>Flight Number</th>
        <th>Destination</th>
        <th>Departure</th>
        <th>Arrival</th>
        <th>Duration</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>AI101</td>
        <td>Delhi</td>
        <td>08:00</td>
        <td>10:00</td>
        <td><abbr title="2 hours">2h</abbr></td>
        <td class="status-on">On Time</td>
      </tr>
      <tr class="international">
        <td>BA202</td>
        <td>London</td>
        <td>11:30</td>
        <td>18:00</td>
        <td><abbr title="6 hours 30 minutes">6.5h</abbr></td>
        <td class="status-delayed">Delayed</td>
      </tr>
      <tr>
        <td>6E303</td>
        <td>Mumbai</td>
        <td>13:00</td>
        <td>15:15</td>
        <td><abbr title="2 hours 15 minutes">2.25h</abbr></td>
        <td class="status-on">On Time</td>
      </tr>
      <tr class="international">
        <td>EK404</td>
        <td>Dubai</td>
        <td>16:00</td>
        <td>20:00</td>
        <td><abbr title="4 hours">4h</abbr></td>
        <td class="status-cancelled">Cancelled</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
